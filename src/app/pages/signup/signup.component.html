<app-auth-layout>
  <!-- Header -->
  <div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
        sign in to your existing account
      </a>
    </p>
  </div>

  <!-- Form -->
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
    <!-- Name Input -->
    <div>
      <label for="name" class="sr-only">Full name</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <fa-icon [icon]="faUser" class="text-gray-400"></fa-icon>
        </div>
        <input id="name" type="text" formControlName="name" class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10
                   border border-gray-300 placeholder-gray-500 text-gray-900
                   focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Full name">
      </div>
      <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
        <span *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</span>
      </div>
    </div>

    <!-- Email Input -->
    <div>
      <label for="email" class="sr-only">Email address</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <fa-icon [icon]="faEnvelope" class="text-gray-400"></fa-icon>
        </div>
        <input id="email" type="email" formControlName="email" class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10
                   border border-gray-300 placeholder-gray-500 text-gray-900
                   focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Email address">
      </div>
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
        class="text-red-500 text-sm mt-1">
        <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</span>
      </div>
    </div>

    <!-- Password Input -->
    <div>
      <label for="password" class="sr-only">Password</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <fa-icon [icon]="faLock" class="text-gray-400"></fa-icon>
        </div>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10
                   border border-gray-300 placeholder-gray-500 text-gray-900
                   focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password">
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
          (click)="togglePasswordVisibility()">
          <fa-icon [icon]="showPassword ? faEyeSlash : faEye" class="text-gray-400"></fa-icon>
        </div>
      </div>
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
        class="text-red-500 text-sm mt-1">
        <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="signupForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </span>
      </div>
    </div>

    <!-- Terms and Conditions -->
    <div class="flex items-center">
      <input id="terms" type="checkbox" formControlName="acceptTerms"
        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
      <label for="terms" class="ml-2 block text-sm text-gray-900">
        I agree to the
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
          Terms and Conditions
        </a>
      </label>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signupForm.invalid" class="group relative w-full flex justify-center py-2 px-4 border border-transparent
               text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
               disabled:bg-indigo-400 disabled:cursor-not-allowed">
      Sign up
    </button>
  </form>
</app-auth-layout>
