<aside class="h-full">
  <div class="border-r border-gray-200 w-64 h-full">
    <div class="p-6 pl-2">
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Categories</h3>
        <ul class="space-y-2">
          <li *ngFor="let category of categories"
            class="text-gray-600 hover:text-indigo-600 cursor-pointer transition duration-300">
            {{ category }}
          </li>
        </ul>
      </div>

      <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Posts</h3>
        <ul class="space-y-2">
          <li *ngFor="let post of recentPosts"
            class="text-gray-600 hover:text-indigo-600 cursor-pointer transition duration-300">
            {{ post }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</aside>
